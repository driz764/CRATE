<html>
  <head>
    <title>CRATE</title>
    <link rel="icon" type="image/png" href="./img/crateicon.png" />
    <link rel="stylesheet"
          href="./bower_components/octicons/octicons/octicons.css" />
    <link rel="stylesheet"
          href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css"
          />
    <link rel="stylesheet" href="./css/generatedstyle.css"/>
    <script src="./bower_components/socket.io-client/socket.io.js"></script>
  </head>
  
  <body>
    <header>
      <div id="top-header">
        <div class="container">
          
          <div class="text-center" style="display:inline">
            <a id="homeIcon" href="#" class="crate-icon"></a>
          </div>

          <div class="pull-right">
            <abbr id="abbrNetworkState" title="disconnected">
              <span id="networkState"
                    class="mega-octicon octicon-globe text-header">&nbsp;
              </span>
            </abbr>
            
            <div class="btn-group btn-header" role="group"
                 aria-label="menu bar">
              <!-- editor menu bar //-->
              <button type="button"
                      class="btn btn-default dropdown-toggle"
                      aria-label="File text" data-toggle="dropdown"
                      disabled="disabled">
                <span class="octicon octicon-file-text"></span>File
                <span class="caret"></span>
              </button>
              <ul id="dropdowncontainerNetwork" class="dropdown-menu"
                  role="menu" aria-labelledby="networkdropdownmenu">
                <li id="test" role="presentation">
                  <a id="newFile">New file</a>
                </li>
                <li role="presentation">
                  <a id="openFile">Open file</a>
                </li>
                <li role="presentation">
                  <a id="saveFile">Save file</a>
                </li>
                <li role="presentation">
                  <a id="deleteFile">Delete file</a>
                </li>
              </ul>
            </div>
            <div class="btn-group btn-header" role="group">
              <button id="share" type="button" class="btn btn-default">
                <span class="octicon octicon-link"></span>Share
              </button>
              <button type="button" class="btn dropdown-toggle btn-default"
                      data-toggle="dropdown" aria-expanded="false">
                <span class="caret"></span>&nbsp;
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul id="dropdowncontainerNetwork" class="dropdown-menu"
                  role="menu" aria-labelledby="networkdropdownmenu">
                <li role="presentation">
                  <a id="launch">Get an entrance ticket</a>
                </li>
                <li role="presentation">
                  <a id="answer">Stamp a ticket</a>
                </li>
                <li role="presentation">
                  <a id="handshake">Confirm our arrival</a>
                </li>
                <li class="divider"></li>
                <li role="presentation" class="disabled">
                  <a id="disconnect">Disconnect</a>
                </li>
              </ul>
            </div>
            <div class="btn-group btn-header">
              <button type="button" class="btn btn-default dropdown-toggle"
                      aria-label="Generate offer" data-toggle="dropdown"
                      id="settingsdropdownmenu"
                      disabled="disabled">
                <span class="octicon octicon-gear"></span> Settings
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu"
                  role="menu" aria-labelledby="networkdropdownmenu">
                <li role="presentation">
                  <a id="settingsEditor" role="menuitem" tabindex="-1">
                    Editor
                  </a>
                </li>
                <li class="divider"></li>
                <li role="presentation">
                  <a id="settingsNetwork" role="menuitem" tabindex="-1">
                    Network
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>  
    </header>
    
    <section class="main">
      
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="post">
              <div id="editor"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container">
      <div class="row">
        <div id="containerLink" class="container">
          <div id="alertLink"
               class="alert alert-warning alert-dismissible" role="alert">
            <button id="dismissLink" type="button" class="close" >
              <span  aria-hidden="true">&times;</span><span class="sr-only">
                Close
              </span>
            </button>
            <div class="container">
              <div class="input-group">
                <input id="inputLink" type="text"
                       class="form-control"
                       placeholder="Nothing to see here, move along."/>
                <span class="input-group-btn">
                  <button id="actionLink" aria-label="Go!"
                          class="btn btn-default" type="button"> Go!
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>      
      </div>
    </div>
    
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js">
    </script>
    
    <script src="./bower_components/causaltrack/causaltrack.bundle.js">
    </script>
    <script> var VVwE = require("causaltrack").VVwE; </script>
    
    <script src="./bower_components/rtc-scamp/build/rtc-scamp.bundle.debug.js">
    </script>
    <script src="./bower_components/zeroclipboard/dist/ZeroClipboard.js">
    </script>
    <script> var Network = require("rtc-scamp"); </script>
    
    <script src="./bower_components/ace-builds/src-min/ace.js"></script>
    <script src="./bower_components/lseqtree/lseqtree.bundle.js"></script>
    <script> var LSEQTree = require("lseqtree"); </script>

    <script src="./model/messages.js"></script>
    <script src="./model/document.js"></script>
    <script src="./model/signaling.js"></script>
    <script src="./model/model.js"></script>
    
    <script src="./controller/sharebuttoncontroller.js"></script>
    <script src="./controller/launchbuttoncontroller.js"></script>
    <script src="./controller/answerbuttoncontroller.js"></script>
    <script src="./controller/handshakebuttoncontroller.js"></script>
    <script src="./controller/networkstatecontroller.js"></script>
    <script src="./controller/editorcontroller.js"></script>
    
    <script>
      // #1 initialize the model
      var argUid = null;
      if ((document.URL.split("?")).length>1){
        argUid = document.URL.split("?")[1];
      };

      var m = new Model(argUid);
      // #2 initialize the controllers
      var cShare = new ShareButtonController(m, $("#share"),
      $("#containerLink"), $("#alertLink"), $("#actionLink"), $("#inputLink"),
      $("#dismissLink"));
      var cLaunch = new LaunchButtonController(m, $("#launch"),
      $("#containerLink"), $("#alertLink"), $("#actionLink"), $("#inputLink"),
      $("#dismissLink"));
      var cAnswer = new AnswerButtonController(m, $("#answer"),
      $("#containerLink"), $("#alertLink"), $("#actionLink"), $("#inputLink"),
      $("#dismissLink"));
      var cHandshake = new HandshakeButtonController(m, $("#handshake"),
      $("#containerLink"), $("#alertLink"),$("#actionLink"),$("#inputLink"),
      $("#dismissLink"));
      var cNetworkState = new NetworkStateController(m, $("#networkState"),
      $("#abbrNetworkState"));
      var cEditor = new EditorController(m, $("#editor"));

      
      // #3 if argument has been passed launch a connection through signaling
      if (m.signaling.remoteUid !== null){
        m.signaling.startJoining(m.signaling.remoteUid);
      };
      
    </script>
 


    
  </body>
</html>
